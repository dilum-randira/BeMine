<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will you be my Valentine?</title>
    <style>
        /* Modern Reset & Base Styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffe4e6; /* Light pink background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Prevents scrollbars when button gets huge */
            text-align: center;
        }

        .container {
            position: relative;
            z-index: 10;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            padding: 20px;
            max-width: 90%;
        }

        /* Cute Image Styling */
        .gif-container img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            width: 200px; /* Base width */
            transition: transform 0.3s ease;
        }

        .gif-container img:hover {
            transform: scale(1.05);
        }

        /* Typography */
        h1 {
            color: #db2777; /* Darker pink for text */
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 0px rgba(255, 255, 255, 0.5);
        }

        /* Button Group */
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            align-items: center;
            margin-top: 20px;
        }

        /* Base Button Styles */
        .btn {
            padding: 12px 24px;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px; /* Fully rounded */
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            font-weight: bold;
            line-height: 1.5;
        }

        /* Yes Button - Green */
        #yesBtn {
            background-color: #22c55e;
            color: white;
            /* Ensure it can grow without layout breaking immediately */
            min-width: 100px; 
        }

        #yesBtn:hover {
            background-color: #16a34a;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }

        /* No Button - Red */
        #noBtn {
            background-color: #ef4444;
            color: white;
            position: relative;
        }

        #noBtn:hover {
            background-color: #dc2626;
        }

        /* Hidden class for states */
        .hidden {
            display: none !important;
        }
        
        /* Mobile adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }
            .gif-container img {
                width: 150px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- GIF Container -->
        <div class="gif-container">
            <!-- Initial GIF: Cute asking bear -->
            <img id="mainImage" src="https://media.tenor.com/h5_I67iY9iEAAAAi/cute-bear.gif" alt="Cute Bear Asking">
        </div>

        <!-- Question Header -->
        <h1 id="question">Will you be my Valentine?</h1>

        <!-- Buttons -->
        <div class="buttons">
            <button class="btn" id="yesBtn">Yes</button>
            <button class="btn" id="noBtn">No</button>
        </div>
    </div>

    <script>
        // DOM Elements
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const questionText = document.getElementById('question');
        const mainImage = document.getElementById('mainImage');
        const buttonGroup = document.querySelector('.buttons');

        // State variables
        let noClickCount = 0;
        
        // Array of phrases for the 'No' button
        // These get progressively more manipulative/sad
        const noPhrases = [
            "No",
            "Are you sure?",
            "Really sure?",
            "Think again!",
            "Last chance!",
            "Surely not?",
            "You might regret this!",
            "Give it another thought!",
            "Are you absolutely certain?",
            "This could be a mistake!",
            "Have a heart!",
            "Don't be so cold!",
            "Change of heart?",
            "Wouldn't you reconsider?",
            "Is that your final answer?",
            "You're breaking my heart ;(",
            "Plsss? :("
        ];

        // "No" Button Interaction
        noBtn.addEventListener('click', () => {
            noClickCount++;

            // 1. Change text of No button
            // If we run out of phrases, just keep showing the last one
            const phraseIndex = Math.min(noClickCount, noPhrases.length - 1);
            noBtn.textContent = noPhrases[phraseIndex];

            // 2. Make the Yes button grow
            // Get current font size
            const currentSize = parseFloat(window.getComputedStyle(yesBtn).fontSize);
            // Multiply by 1.5
            const newSize = currentSize * 1.5;
            
            yesBtn.style.fontSize = `${newSize}px`;
            
            // Optional: Increase padding proportionally so the button shape holds
            // (Though just font-size is usually enough for the meme effect)
            // yesBtn.style.padding = `${newSize * 0.5}px ${newSize}px`;
        });

        // "Yes" Button Interaction
        yesBtn.addEventListener('click', () => {
            // 1. Clear buttons
            // We remove the whole button container to clean up the UI
            buttonGroup.remove();

            // 2. Change Header Text
            questionText.textContent = "Knew you would say yes! ❤️";

            // 3. Swap GIF to happy bear
            // Using a specific hugging/kissing bear gif
            mainImage.src = "https://media.tenor.com/gUiu1zyxfzYAAAAi/bear-kiss-bear-kisses.gif";
            
            // Optional: Add some confetti-like visual cue or just text styling
            questionText.style.fontSize = "3rem";
        });

    </script>
</body>
</html>
